<body class="vsc-initialized"><noscript><strong>We're sorry but neu-ecode-web doesn't work properly without JavaScript

    <div id="app">
        <div data-v-30eea19e="" class="code-warp-green">
            <div data-v-30eea19e="" class="header">
                <div data-v-30eea19e="" class="header-logo">
                    <div data-v-30eea19e="" class="iconfont iconfont-left"></div>
                    <div data-v-30eea19e="" class="iconfont-right"><span data-v-30eea19e=""

            </div>
            <div data-v-30eea19e="" class="info-warp">

                    <div data-v-30eea19e="" class="name" id=userName>姓*名</div>

                </div>

                    <!----><span data-v-30eea19e="" class="yes">允许</span>
                    <!---->
                    <!---->

                    <span id="userAddr"></span><span data-v-30eea19e=""> 入</span>
                </div>

            </div>
